    // ========== CAPTURA FBC ==========
    function capturarFBC() {
      const params = new URLSearchParams(window.location.search);
      const fbclid = params.get('fbclid');
      
      if (fbclid) {
        const fbc = 'fb.1.' + Date.now() + '.' + fbclid;

      } else {

        return null;
      }
    }
    
    function capturarFBP() {
      let fbp = document.cookie.split(';').find(c => c.trim().startsWith('_fbp='));
      if (!fbp) {
        fbp = 'fb.1.' + Date.now() + '.' + Math.random().toString(36).substr(2, 9);
        document.cookie = `_fbp=${fbp}; path=/; max-age=7776000; SameSite=Lax`;
        localStorage.setItem('_fbp', fbp);
        console.log('âœ… FBP criado:', fbp);
      } else {
        fbp = fbp.split('=')[1];
        localStorage.setItem('_fbp', fbp);
        console.log('âœ… FBP encontrado:', fbp);
      }
      return fbp;
    }

      // Muda cores

        progress++;
