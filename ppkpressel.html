    // ========== CAPTURA FBC/FBP ==========
    function capturarFBC() {
      const params = new URLSearchParams(window.location.search);
      const fbclid = params.get('fbclid');
      
      if (fbclid) {
        const fbc = 'fb.1.' + Date.now() + '.' + fbclid;
        document.cookie = `_fbc=${fbc}; path=/; max-age=7776000; SameSite=Lax`;
        localStorage.setItem('_fbc', fbc);
        console.log('‚úÖ FBC capturado:', fbc);
        return fbc;
      } else {
        console.warn('‚ö†Ô∏è fbclid n√£o encontrado na URL');
        return null;
      }
    }
    
    function capturarFBP() {
      let fbp = document.cookie.split(';').find(c => c.trim().startsWith('_fbp='));
      if (!fbp) {
        fbp = 'fb.1.' + Date.now() + '.' + Math.random().toString(36).substr(2, 9);
        document.cookie = `_fbp=${fbp}; path=/; max-age=7776000; SameSite=Lax`;
        localStorage.setItem('_fbp', fbp);
        console.log('‚úÖ FBP criado:', fbp);
      } else {
        fbp = fbp.split('=')[1];
        localStorage.setItem('_fbp', fbp);
        console.log('‚úÖ FBP encontrado:', fbp);
      }
      return fbp;
    }
